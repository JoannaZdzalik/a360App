<div class="container text-center" ng-init="init()" xmlns="http://www.w3.org/1999/html">
    <div class="page-header">
        <h3>{{sectionTitles[0]}}</h3>
    </div>
    <div class="panel panel-default greenBackground">
        <h4 class="mt-20">{{sectionTitles[1]}}</h4>
        <table class="table table-bordered greenBackground text-center">
            <thead>
            <tr class="text-center">
                <th ng-repeat="header in tableHeaders" ng-if="questionsInSession.length!==0">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="question in questionsInSession">
                <td class="col-md-5 text-left">{{question.question_text}}</td>
                <td class="col-md-2">{{question.question_type}}</td>
                <td class="col-md-3">
                    <button type="submit" class="btn btn-default" ng-click="removeFromQuestionList($index, question)"><i
                            class="glyphicon glyphicon-arrow-down"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <h4 class="mt-60">{{sectionTitles[2]}}</h4>
    <div class="panel panel-default" >
        <table class="table table-striped table-bordered text-center">
            <thead>
            <tr class="text-center">
                <th ng-repeat="header in tableHeaders">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="question in availableDefaultQuestions">
                <td class="col-md-5 text-left">{{question.question_text}}</td>
                <td class="col-md-2">{{question.question_type}}</td>
                <td class="col-md-3">
                    <button type="submit" class="btn btn-default" ng-click="uploadToQuestionList(question)"><i class="glyphicon glyphicon-arrow-up"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row mt-20 mb-20 toLeft" data-a360-loading="" data-show="showQuestionLoader">
        <button type="submit" class="btn btn-primary" ng-click="openModal()">
            Add new question
        </button>
        <button type="submit" class="btn btn-primary" ng-click="goToSessionPage()">
            Go back
        </button>
    </div>
</div>
