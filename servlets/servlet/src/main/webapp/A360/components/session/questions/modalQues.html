<div ng-init="init()" data-ng-form="editQuestionsForm" ng-class="{'submitted': submitted}" data-ng-submit="save()">
    <div class="row" align="center">
    </div>
    <div align="right" class="mb-20 mt-20 marginR25">
        <div style="display: inline">
            <button type="button" class="btn btn-primary" data-ng-click="cancel()">Close</button>
        </div>
        <div style="display: inline">
            <button type="submit" class="btn btn-success" ng-click="save();">Save</button>
        </div>
    </div>
</div>
