<div class="container text-center borderBox " data-ng-form="sessionForm" ng-init="init()">
    <h3>{{sectionTitle[0]}}</h3>

    <div class="row" align="center">
        <h3>{{sectionTitle[1]}}</h3>
        <div class="input-group col-md-6 noMarginLR">
            <span class="input-group-addon spanWidth">Feedback session name: </span>
            <input id="sessionName" type="text" class="form-control" placeholder="Please enter name..."
                   ng-required="true" ng-model="sessionName" name="sessionName">
        </div>
        <div class="input-group col-md-6 mt-20">
            <span class="input-group-addon spanWidth">End date: </span>
            <input type="text" class="form-control" uib-datepicker-popup is-open="endDatePopup.opened"
                   datepicker-options="endDateOptions" ng-required="true" close-text="Close" ng-model="endDate"
                   placeholder="Select end date..." name="endDate"/>
            <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openEndDatePopup()"><i
                            class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
    <div class="row mt-20" align="center">
        <div class="container questionBox">
            <h3>{{sectionTitle[3]}}</h3>
            <table class="table table-striped table-bordered text-center">
                <tbody>
                <tr ng-repeat="question in questions">
                    <td class="col-md-1">{{$index + 1}}</td>
                    <td class="col-md-5 text-left">{{question.question_text}}</td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary editQuestionsButton" ng-click="goToEditPage()">
                Edit questions
            </button>
        </div>

    </div>
    <div class="row mt-20" align="center">
        <h3>{{sectionTitle[2]}}</h3>
        <div class="input-group col-md-6">
            <span class="input-group-addon spanWidth">Participant email:</span>
            <input type="email" name="participantEmail" class="form-control" placeholder="Please enter email..."
                   ng-model="participantEmail" ng-pattern="emailFormat"/>
            <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="addParticipant()"
                            ng-disabled=participantEmail.$invalid>Add</button>
                </span>

        </div>
        <div class="input-group col-md-6 text-left">
            <small id="emailHelp" class="form-text text-muted redInfo">All fields are mandatory.</small>
        </div>
        <div class="input-group col-md-6">
            <table class="table-striped maxTable">
                <tbody>
                <tr ng-repeat="part in participants">
                    <td class="col-md-10">{{$index+1}}. {{part}}</td>
                    <td class="col-md-2 toRight">
                        <button type="button" class="btn btn-default redInfo" ng-click="removeParticipant($index)"><i
                                class="glyphicon glyphicon-remove"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row text-center mt-20 mb-20" data-a360-loading="" data-show="showSendSessionLoader">
        <button type="submit" class="btn btn-primary btn-lg" ng-disabled="canCreateSession()"
                ng-click="createSession()">
            Send
        </button>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="goBackToWelcomePage()">
            Go back
        </button>
    </div>

</div>
