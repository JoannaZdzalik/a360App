<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/simpleCss/cssSession.css">
</head>
<body>
<div data-ng-form="session">
    <div>
        <center><h1>{{title}}</h1></center>
    </div>
    <div>
        <div class="row">
            <center><h1>Details</h1></center>
        </div>

        <div class="row">
            <div class="col-md-1 offset-md-1"></div>
            <div class="col-md-3 offset-md-2"><h4>Feedback session name:</h4></div>
            <div class="col-md-2"><input type="text" class="form-control" name="inputName" placeholder="name..." ng-required="true" ng-model="inputName" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 offset-md-1"></div>
            <div class="col-md-3 offset-md-2"><h4>Feedback end date:</h4></div>
            <div class="col-md-2 offset-md-2">
                <p class="input-group">
                    <input type="text" name = "inputEndDate"  class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened"
                           datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
            </div>
        </div>
        <div class="my" style="border: black">
            <div class="row">
                <center><h1>Participants</h1></center>
            </div>
            <div class="row">
                <div class="col-md-1 offset-md-1"></div>

                <div class="input-group col-md-5">
                    <span class="input-group-addon">Participant email:</span>
                    <input type="email" name="inputEmail" class="form-control" placeholder="name..."
                           ng-required="true"
                           aria-describedby="session_name"
                           ng-model="inputEmail"/>
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="add()"
                            ng-disabled="session.inputEmail.$invalid">Add</button>
                </span>

                <br/>
            </div>
                <div ng-if=" session.inputEmail.$invalid "
                     class="alert alert-danger"><center>Invalid email</center>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 offset-md-1"></div>
                <div class="input-group col-md-5">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Lp</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="part in participants">
                            <td class="col-md-2">{{$index+1}}</td>
                            <td class="col-md-8">{{part}}</td>
                            <td class="col-md-2" align="right">
                                <button type="button" class="btn btn-primary" ng-click="remove($index)"><i
                                        class="glyphicon glyphicon-remove"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <div class=row>
                <center>
                    <button type="button" class="btn btn-primary btn-lg" ng-disabled="checkIfInputComplete()">Send</button>
                </center>
            </div>

        </div>
    </div>
</div>

</body>
</html>
